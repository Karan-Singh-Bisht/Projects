<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Spotify-black.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="assets/images.png" height="35px" width="115px">
        </div>
        <div class="bg-grey">
            <div class="log-in-opt">
                <h1 style="background-color: black;">Log in to Spotify</h1>
                <ul class="login-options">
                    <li class="options">
                        <button class="login-buttons">
                            <span name="google-icon" class="icons-img"></span>
                            <span class="opt-text">Continue With Google</span>
                        </button>
                    </li>
                    <li class="options">
                        <button class="login-buttons">
                            <span name="google-icon" class="icons-img"></span>
                            <span class="opt-text">Continue With Facebook</span>
                        </button>
                    </li>
                    <li class="options">
                        <button class="login-buttons">
                            <span name="google-icon" class="icons-img"></span>
                            <span class="opt-text">Continue With Apple</span>
                        </button>
                    </li>
                    <li class="options">
                        <button class="login-buttons">
                            <span name="google-icon" class="icons-img"></span>
                            <span class="opt-text">Continue With Phone Number</span>
                        </button>
                    </li>
                </ul>

                <hr class="line">

                <div class="credentials">
                    <div class="email" style="display: inline-block;">
                        <label for="em" class="label-info">
                            <span class="info" style="background-color: black;">Email or username</span>
                        </label> 
                    </div>
                    <br>
                    <input type="text" id="em" placeholder="Email or username" name="em">
                </div>
                    <br>
                <div class="cred">
                    <div class="Password" style="display: inline-block;">
                        <label for="em" class="label-info">
                            <span class="info" style="background-color: black;">Password</span>
                        </label> 
                    </div>
                    <br>
                    <input type="text" id="em" placeholder="Password" name="em">
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
