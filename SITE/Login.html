    <link rel="Stylesheet" href="Login.css">

<body>
    <div id="login">
        <h1>Instagram</h1>
        <br>
        <form action="./action">
            <label for="username"></label>
            <input type="text" id="username" placeholder="Username or email" name="log"><br>
            <br>
            <label for="pass"></label>
            <input id="pass" type="password" placeholder="Password" name="pass"><br>
            <br>
            <button>Log in</button>
            <p>OR</p>
            <p>Log in with facebook</p>
            <p>Forgot Password?</p>
        </form>
    </div>

    <div id="new">
        <form action="./action">
            <div id="acc">
                <label>Don't have an account? <a href="signup">Sign up</a></label>
            </div>
        </form>
        <br>
        <p>Get the app.</p>
    </div>
